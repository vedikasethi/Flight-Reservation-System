<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Status Tracking</title>
    <link rel="stylesheet" href="flighttracking.css"> 
</head>
<body>
    <div class="container">
        <h1>Flight Status Tracking</h1>
        <form id="statusForm" action="flight_status_results.html" method="GET">
            <div class="form-group">
                <label for="flight-number">Flight Number</label>
                <input type="text" id="flight-number" name="flight-number" required placeholder="Enter Flight Number">
            </div>

            <div class="form-group">
                <label for="source">Source</label>
                <input type="text" id="source" name="source" required placeholder="Enter Source City">
            </div>

            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" name="destination" required placeholder="Enter Destination City">
            </div>

            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <button type="submit">Check Flight Status</button>
        </form>
    </div>
</body>
</html>
