<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Reservation Management</title>
    <link rel="stylesheet" href="cancellation.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Your Flight Reservation</h1>
        <p>Please select an option below to proceed:</p>

        <div class="toggle-buttons">
            <button id="cancelButton" onclick="toggleForms('cancel')">Cancel Flight</button>
            <button id="updateButton" onclick="toggleForms('update')">Update Flight Details</button>
        </div>

        <form id="cancelForm" class="form-group hidden" action="submit-cancellation" method="POST">
            <h2>Cancel Your Flight Reservation</h2>
            <p>Please enter your flight details below to proceed with the cancellation.</p>
            <label for="booking-number">Booking Number</label>
            <input type="text" id="booking-number" name="booking-number" required>
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            
            <label for="reason">Reason for Cancellation</label>
            <select id="reason" name="reason" required>
                <option value="">Select a reason</option>
                <option value="schedule_change">Schedule Change</option>
                <option value="health_issue">Health Issue</option>
                <option value="personal_reason">Personal Reason</option>
                <option value="other">Other</option>
            </select>

            <button type="submit" class="cancel-button">Cancel Flight</button>
        </form>

        <form id="updateForm" class="form-group hidden" action="submit-update" method="POST">
            <h2>Update Your Flight Details</h2>
            <p>Please enter your new flight details below to proceed with the update.</p>
            <label for="update-booking-number">Booking Number</label>
            <input type="text" id="update-booking-number" name="update-booking-number" required>
            
            <label for="new-flight-number">New Flight Number</label>
            <input type="text" id="new-flight-number" name="new-flight-number" required>

            <label for="new-departure-date">New Departure Date</label>
            <input type="date" id="new-departure-date" name="new-departure-date" required>

            <label for="new-email">Email Address</label>
            <input type="email" id="new-email" name="new-email" required>

            <button type="submit" class="update-button">Update Flight</button>
        </form>
    </div>

    <script>
        function toggleForms(action) {
            const cancelForm = document.getElementById('cancelForm');
            const updateForm = document.getElementById('updateForm');

            if (action === 'cancel') {
                cancelForm.classList.remove('hidden');
                updateForm.classList.add('hidden');
            } else if (action === 'update') {
                updateForm.classList.remove('hidden');
                cancelForm.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
